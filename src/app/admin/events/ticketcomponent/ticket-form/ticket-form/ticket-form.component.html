<div class="simple-form-container">
  <h2><i class="pi pi-ticket"></i> Create New Ticket</h2>
  
  <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>
        <i class="pi pi-calendar"></i>
        Event ID
      </label>
      <input 
        type="number" 
        formControlName="eventId" 
        placeholder="Enter event ID"
        class="form-input"
      >
      <small *ngIf="ticketForm.get('eventId')?.invalid && ticketForm.get('eventId')?.touched">
        <i class="pi pi-exclamation-circle"></i>
        Valid event ID required
      </small>
    </div>

    <div class="form-group">
      <label>
        <i class="pi pi-user"></i>
        User ID
      </label>
      <input 
        type="number" 
        formControlName="userId" 
        placeholder="Enter user ID"
        class="form-input"
      >
      <small *ngIf="ticketForm.get('userId')?.invalid && ticketForm.get('userId')?.touched">
        <i class="pi pi-exclamation-circle"></i>
        Valid user ID required
      </small>
    </div>

    <div class="form-group">
      <label>
        <i class="pi pi-clock"></i>
        Purchase Date
      </label>
      <input 
        type="datetime-local" 
        formControlName="purchaseDate"
        class="form-input"
      >
    </div>

    <div class="form-actions">
      <button 
        type="button" 
        class="cancel-btn"
        (click)="navigateToTickets()"
      >
        <i class="pi pi-times"></i>
        Cancel
      </button>
      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="ticketForm.invalid"
      >
        <i class="pi pi-check"></i>
        Create Ticket
      </button>
    </div>
  </form>
</div>
