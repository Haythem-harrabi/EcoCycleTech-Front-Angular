<!-- src/app/panier/panier.component.html -->
<div class="container mt-4">
    <h2 class="mb-4">Your Shopping Cart</h2>
    
    <div *ngIf="cartItems.length === 0" class="alert alert-info">
      <i class="fas fa-shopping-cart me-2"></i> Your cart is empty
      <button routerLink="/appareils" class="btn btn-link p-0 ms-2">
        Continue shopping
      </button>
    </div>
  
    <div *ngIf="cartItems.length > 0">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItems">
              <td>
                <div class="d-flex align-items-center">
                  <img [src]="item.imageurl || 'assets/default-appareil.jpg'" 
                       [alt]="item.nom" 
                       class="img-thumbnail me-3" 
                       style="width: 80px; height: 80px; object-fit: cover;">
                  <div>
                    <h5 class="mb-1">{{ item.nom }}</h5>
                    <small class="text-muted">{{ item.categorie }}</small>
                  </div>
                </div>
              </td>
              <td class="align-middle">{{ item.prix | currency:'TND':'symbol':'1.2-2' }}</td>
              <td class="align-middle">
                <button (click)="removeItem(item.idAppareil)" class="btn btn-sm btn-outline-danger">
                  <i class="fas fa-trash-alt"></i> Remove
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div class="d-flex justify-content-between align-items-center mt-4">
        <button (click)="clearCart()" class="btn btn-outline-danger">
          <i class="fas fa-trash me-2"></i>Clear Cart
        </button>
        
        <div class="text-end">
          <h4>Total: {{ total | currency:'TND':'symbol':'1.2-2' }}</h4>
          <button (click)="proceedToCheckout()" class="btn btn-primary mt-2">
            <i class="fas fa-credit-card me-2"></i>Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
