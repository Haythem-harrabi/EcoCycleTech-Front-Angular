<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <div class="dialog-content">
    <p>{{ data.message }}</p>
    <div class="appareil-info" *ngIf="data.appareil">
      <img [src]="data.appareil.imageurl || 'assets/default-appareil.jpg'" 
           [alt]="data.appareil.nom" 
           class="appareil-image">
      <div>
        <h3>{{ data.appareil.nom }}</h3>
        <p>{{ data.appareil.prix | currency:'TND' }}</p>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">{{ data.cancelText || 'Cancel' }}</button>
  <button mat-raised-button
          color="primary"
          [mat-dialog-close]="true"
          cdkFocusInitial>
    {{ data.confirmText || 'Confirm' }}
  </button>
</mat-dialog-actions>
