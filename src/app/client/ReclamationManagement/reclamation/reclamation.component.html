<!-- Reclamations list -->
<div class="latest-news mt-150 mb-150">
  <div class="container">
    <!-- Message si aucune réclamation -->
    <div *ngIf="reclamations.length === 0" class="alert alert-warning text-center">
      <strong>Aucune réclamation trouvée.</strong>
    </div>

    <!-- Liste des réclamations -->
    <div class="row">
      <div *ngFor="let rec of reclamations" class="col-lg-4 col-md-6">
        <div class="single-latest-news">
          <div class="card" [class.urgent]="isUrgentReclamation(rec) || rec.etatReclamation === 'URGENT'">
            <div class="card-header">
              <h5 class="card-title" [ngClass]="getUrgentClass(rec)">
                {{ rec.titreReclamation }}
              </h5>
            </div>
            <div class="card-body">
              <p class="card-text"><strong>Description:</strong> {{ rec.descriptionReclamation }}</p>
              <p class="card-text"><strong>Date:</strong> {{ rec.dateReclamation | date: 'mediumDate' }}</p>
              <p><strong>État:</strong>
                <span [ngClass]="getEtatClass(rec.etatReclamation)">
                  {{ rec.etatReclamation }}
                </span>
              </p>
            </div>
            <div class="card-footer">
              <div class="card-btn-container">
                <button *ngIf="rec.idReclamation" (click)="editReclamation(rec.idReclamation)" class="btn btn-edit">
                  <i class="bi bi-pencil"></i> Éditer
                </button>
                <button *ngIf="rec.idReclamation" (click)="deleteReclamation(rec.idReclamation)" class="btn btn-delete">
                  <i class="bi bi-trash"></i> Supprimer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center my-5">
      <a href="http://localhost:4200/assistant" class="btn btn-primary btn-lg">
        <i class="fas fa-comments"></i> Chat with Support
      </a>
    </div>
    
    <!-- Chat Popup -->

  </div>
